<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Productos</h3>
    </div>
    <div class="card-body">
        <form action="">
            
            
            
            

            <div class="form-group">
                <label for="">Codigo:</label>
                <input type="text" [(ngModel)]="producto.codigo" name="codigo"  class="form-control">
            </div>
 
            <div class="form-group">
                <label for="">Descripción:</label>
                <input type="text" [(ngModel)]="producto.descripcion" name="descripcion"  class="form-control">
            </div>
            <div class="form-group">
                <label for="">Precio:</label>
                <input type="text" [(ngModel)]="producto.precio" name="stock" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Stock:</label>
                <input type="text" [(ngModel)]="producto.stock" name="precio" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Garantia:</label>
                <input type="text" [(ngModel)]="producto.garantia" name="garantia" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Imagen:</label>
                <input type="text" [(ngModel)]="producto.imagen" name="imagen" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Descuento:</label>
                <input type="text" [(ngModel)]="producto.descuento" name="descuento" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Categoria:</label> 
                <div>
                <select name="categoria" [(ngModel)]="producto.categoria.id"  class="form-control" >
                    <option value="" disabled>Elige una categoría</option> 
                    <option  *ngFor="let objeto of categorias" [ngValue]="objeto.id" >{{objeto.desCategoria}} </option>
                </select>
                </div>
            </div>

            <button (click)="actualizar(producto)" class="btn btn-danger">Guardar</button> &nbsp;  
        </form>

    </div>
</div>
